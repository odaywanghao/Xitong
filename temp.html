 <h1>add note</h1>
<FORM method="post" action="__URL__/addNoteUp" enctype="multipart/form-data">
<INPUT type="hidden" name="id" value="{$note[id]}">
chapter：<INPUT type="text" name="chapter"  value= {$note[chapter]}><br/></INPUT>
page：<INPUT type="text" name="page" value = {$note[page]}><br/>

<label>public:</label>

    <input type="radio" value="1"  name="public" />

<img src = "/Xitong/Uploads/NotePhotoes/{$note[photo]}" alt = "yiya" title = "noto photo" />

<br/>
